<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>markdown editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
    integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">

  <style>
    .previewer {
      position: absolute;
      left: 0.8em;
      top: 0.8em;
      width: calc(50% - 0.8em);
      max-width: 100%;
      max-height: calc(100% - 1.6em);
      box-sizing: border-box;
      overflow: auto;
    }

    .editor {
      position: absolute;
      width: calc(50% - 1.6em);
      right: 0.8em;
      top: 2.4em;
      height: calc(100% - 2.4em - 0.8em);
      border: 1px solid #666;
      outline: none;
      resize: none;
      box-sizing: border-box;
      font-size: 17px;
    }
  </style>
</head>

<body id="app">

  <div
    :class="{ 'previewer': isEditorVisible }"
    v-html="markedToHtml">
  </div>

  <textarea
    :style="{ 'display': isEditorVisible ? 'block' : 'none' }"
    class="editor"
    v-model="inputText"
    placeholder="请输入内容...">
  </textarea>

  <button
    style="
      position: absolute;
      right: 8em;
      top: 0.8em;"
    @click="() => { isEditorVisible = !isEditorVisible; }">
    {{ isEditorVisible ? "隐藏编辑器" : "显示编辑器"}}
  </button>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script type="module">
    import { createApp, ref, computed, watch, nextTick } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js"
    import renderMathInElement from "https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.mjs";

    fetch("https://szdxdxdx.github.io/my-vscode-markdown-css/markdown.css")
      .then(res => res.text())
      .then(css => document.head.innerHTML += `<style>${css}</style>`)

    function setup() {
      let inputText = ref("")
      let markedToHtml = computed(() => marked.parse(inputText.value))
      let isEditorVisible = ref(true)

      function highlight() {
        hljs.highlightAll();
        renderMathInElement(document.body, {
          delimiters: [
            { left: '$$', right: '$$', display: true },
            { left: '$', right: '$', display: false },
            { left: '\\[', right: '\\]', display: true },
            { left: '\\(', right: '\\)', display: false }
          ],
          throwOnError: false
        });
      }

      watch(markedToHtml, () => nextTick(highlight))

      return { inputText, markedToHtml, isEditorVisible }
    }

    createApp({ setup }).mount('#app')
  </script>
</body>

</html>
